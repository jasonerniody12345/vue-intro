<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->


</head>
<body>
    <div id=app>
      <div class="is-logged-in" v-if="isLoggedIn === true">
        <div class="title-1">
          <h2>{{ title }}</h2>
        </div>
          <input type="text" v-model="newList" placeholder="please input your list" @keyup.enter="onSubmit">
          <div class="add-button">
            <button @click="onSubmit" class="btn btn-primary">Add List</button>
          </div>
          <div class="list">
            <p v-for="(item, index) in list" :key="index" @click="onDelete(index)">{{ (index + 1) + "." }} {{ item }}</p>
          </div>
          <div class="log-out">
          <a href="index.html">Log Out</a>
          </div>
      </div>
      <div class="is-logged-out" v-else-if="isLoggedIn === false && isRegister === false">
        <div class="title-2"> 
          <h2>Login</h2>
        </div>
            <div class="text1">
              <input type="text" v-model="emailInput" class="form-control" placeholder="email" required>
            </div>
            <div class=text2>
              <input type="password" v-model="passInput" class="form-control" placeholder="password" required>
            </div>
            <div class="login-button">
              <button @click="onLogin" class="btn btn-primary">login</button>
            </div>
            <div class="register-button">
              <button @click="onRegister" class="btn btn-primary">register</button>
            </div>
            <div class="login-false" v-if="isError === true"> 
              <p>Wrong Username or password</p>
            </div>
      </div>
      <div class="register" v-else-if="isRegister === true">
        <div class="text3">
          <input type="text" v-model="userEmail" class="form-control" placeholder="email" required>
        </div>
        <div class=text4>
          <input type="password" v-model="userPass" class="form-control" placeholder="password" required>
        </div>
        <div class="register-button-2">
          <button @click="onRegister" class="btn btn-primary">register</button>
        </div>
        <a href="index.html" class="btn btn-primary" role="button" aria-pressed="true">Login Here!</a>
        <div class="register-true" v-if="registered === true">
          <p>Sucessfully registestered</p>
        </div>
    </div>
    </body>
    <script src="app.js"></script>
</html>
