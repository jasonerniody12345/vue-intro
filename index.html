<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->

</head>
<body>
    <div id=app>

      <!--Edit Modal-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!--Content Page-->
      <div class="is-logged-in" v-if="isLoggedIn === true && page === 'content'">
        <div class="title-content">
          <h2>{{ title }}</h2>
        </div>
                  <input type="text" v-model="newName" placeholder="name" @keyup.enter="onSubmit">
                  <input type="text" v-model="newDescription" placeholder="description" @keyup.enter="onSubmit">
                  <!-- <input type="text" v-model="newDate" placeholder="date" @keyup.enter="onSubmit"> -->
                  <input type="date" v-model="dueDate" name="dueDate" @keyup.enter="onSubmit">
                  <!-- <input type="text" v-model="newStatus" placeholder="status" @keyup.enter="onSubmit"> -->  
          <div class="add-button">
            <button :disabled="validateContentInput === false" @click="onSubmit" class="btn btn-primary">Add List</button>
            <button @click="onBack" class="btn btn-primary">Logout</button>
          </div>
          <!-- <div class="list">
            <p v-for="(item, index) in list" :key="index" @click="onDelete(index)">{{ (index + 1) + "." }} {{ item }}</p>
          </div> -->
          <div class="table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Due Date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
                <!-- <th scope="col">Status</th> -->
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in list" :key="index" @click="onDelete(index)" >
              <!-- <tr v-for="(item, index) in list" :key="index" > -->
              <!-- <tr> -->
                <th scope="row">{{ index + 1 }}</th>
                <td><p> {{ item.name }} </p></td>
                <td><p> {{ item.description }} </p></td>
                <td><p>
                  <script> document.write(new Date().toLocaleDateString()); </script>
                  </p></td>
                <td><p> {{ item.dueDate }} </p></td>
                <td><p> {{ item.status }} </p></td>
                <td><p><a href = "#">Edit</a> | <a href = "#">Delete</a></p></td>
              </tr>
            </tbody>
          </table>
          </div>
      </div>

      <!--Login Page-->
      <div class="is-logged-out" v-else-if="isLoggedIn === false && page === 'login'">
        <div class="title-login"> 
          <h2>Login</h2>
        </div>
            <div class="email-input-1">
              <input type="text" v-model="emailInput" class="form-control" placeholder="email" required>
            </div>
            <div class=password-input-1>
              <input type="password" v-model="passInput" class="form-control" placeholder="password" required>
            </div>
            <div class="button-login">
              <button @click="onLogin" class="btn btn-primary">login</button>
              <button @click="onRegister" class="btn btn-primary">register</button>
            </div>
            <div class="login-false" v-if="isError === true"> 
              <p>Wrong Username or password</p>
            </div>
      </div>

      <!--Register Page-->
      <div class="register" v-else-if="page === 'register'">
        <div class="title-register"> 
          <h2>Register</h2>
        </div>
        <div class="email-input">
          <input type="text" v-model="userEmail" class="form-control" placeholder="email" required>
        </div>
        <div class="password-input">
          <input type="password" v-model="userPass" class="form-control" placeholder="password" required>
        </div>
        <div class="button-register">
          <button :disabled="validateRegisterInput === false" @click="onSubmitRegister" class="btn btn-primary">register</button>
          <!-- <button :disabled="!validateRegisterInput" @click="onSubmitRegister" class="btn btn-primary">register</button> -->
          <!-- <button :disabled="validateRegisterInput" @click="onSubmitRegister" class="btn btn-primary">register</button> -->
          <button @click="onBack" class="btn btn-primary">back</button>
        </div>
        <div class="register-true" v-if="registered === true">
          <p>Sucessfully registered</p>
        </div>
    </div>
  </div>
    </body>
    <script src="app.js"></script>
    <script>
      var myModal = document.getElementById("myModal")
      var myInput = document.getElementById("myInput")
      
      myModal.addEventListener("shown.bs.modal", function (){
        myInput.focus()
      })
    </script>
</html>
