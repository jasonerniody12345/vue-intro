<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>
<body>
    <div id=app>

      <!--Content Page-->
      <content-form
      v-if="isLoggedIn === true && page === 'content'"
      :list="list"
      :is-empty="isEmpty"
      @onedit="onEdit"
      @onback = "onBack()"
      ></content-form> 

      <!--Login Page-->
      <login-form 
        v-else-if="isLoggedIn === false && page === 'login'"
        @onregister = "onRegister()"
        @onsuccesslogin = "onSuccessLogin()"
      ></login-form>

      <!--Register Page-->
      <register-form
        v-else-if="page === 'register'"
        @onsuccessregister = "onSuccessRegister()"
        @onback = "onBack()"
      ></register-form>

      <!--Create Modal-->
      <create-form
        @onsuccesscreate = "onSuccessCreate()"
      ></create-form>> 

      <!--Edit Modal-->
      <edit-form
        :edit-todo-id="editTodoId"
        :edit-name="editName"
        :edit-description="editDescription"
        :edit-due-date="editDueDate"
        :edit-status="editStatus"
        @onsuccessedit = "onSuccessEdit()"
      ></edit-form>

      <!--Delete Modal-->
      <delete-form

      ></delete-form>

  </div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../components/delete.js"></script>
    <script src="../components/edit.js"></script>
    <script src="../components/create.js"></script>
    <script src="../components/login.js"></script>  
    <script src="../components/content.js"></script>  
    <script src="../components/register.js"></script>  
    <script src="app.js"></script>
    <script>
      $(document).ready(function(){
          $("#exampleModalCenter0").modal('show');
      });
    </script>
    <script>
      var myModal = document.getElementById("myModal")
      var myInput = document.getElementById("myInput")
      myModal.addEventListener("shown.bs.modal", function (){
        myInput.focus()
      })
    </script>
</html>
