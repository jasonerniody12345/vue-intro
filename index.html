<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>


</head>
<body>
    <div id=app>
        <div class="is-logged-in" v-if="isLoggedIn === true"> 
          <h2>{{ title }}</h2>
          <input type="text" v-model="newList" placeholder="please input your list" @keyup.enter="onSubmit">
          <button @click="onSubmit" class="btn btn-primary">Add List</button>
          <p v-for="(item, index) in list" :key="index" @click="onDelete(index)">{{ (index + 1) + "."}} {{ item }}</p>
          <a href="index.html">Back</a>
        </div>
    <div class="is-logged-out" v-else>
      <h2>Please login</h2>
      <br>
      <div class="login-true">
          <input type="text" v-model="emailInput" class="form-control" placeholder="email" required>
          <input type="password" v-model="passInput" class="form-control" placeholder="password" required>
          <button @click="onLogin" class="btn btn-primary">login</button>
          <button @click="onReset" class="btn btn-primary">reset</button>
      </div>
      <div class="login-false" v-if="isError === true"> 
        <p>Wrong Username or password</p>
      </div>
    </div>
      
    </div>
    </body>
    <script src="app.js"></script>
</html>
